<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="container">
        <div class="left">
            <div class="html-code-div">
                <label for="#"><i class="fa-brands fa-html5"></i> HTML</label>
                <textarea id="html-code" onkeyup="run()"></textarea>
            </div>
            <div class="css-code-div">
                <label for="#"><i class="fa-brands fa-css3-alt"></i> CSS</label>
                <textarea id="css-code" onkeyup="run()"></textarea>
            </div>
            <div class="js-code-div">
                <label for="#"><i class="fa-brands fa-js"></i> JAVA SCRIPT</label>
                <textarea id="js-code" onkeyup="run()"></textarea>
            </div>
        </div>
        <div class="rigth"> 
            <label for="#"><i class="fa-solid fa-play"></i> JAVA SCRIPT</label>
            <iframe id="output"></iframe>
        </div>
    </div>
